<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>구글 계정 검색</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>학생 구글 계정 검색</h1>

    <form id="search-form">
      <div class="form-group">
        <label for="student-id">학번</label>
        <input type="text" id="student-id" name="student-id" placeholder="예: 20230123" required />
      </div>

      <div class="form-group">
        <label for="student-name">이름</label>
        <input type="text" id="student-name" name="student-name" placeholder="예: 홍길동" required />
      </div>

      <button type="submit" id="search-button">검색</button>
    </form>

    <div id="result" class="hidden">
      <h2>검색 결과</h2>
      <p><strong>구글 ID:</strong> <span id="google-id"></span></p>
      <p><strong>초기 비밀번호:</strong> <span id="google-pw"></span></p>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
